<!-- sidebar.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Website Content Chat</title>
    <link rel="stylesheet" href="sidebar.css">
    <!-- Update paths to local files -->
    <link rel="stylesheet" href="lib/highlight.min.css">
    <script src="lib/highlight.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script>
        // Immediately apply system dark mode preference to avoid flashing
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</head>

<body>
    <div class="sidebar-container">
        <div class="sidebar-header">
            <div class="header-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h2>Website Chat - Side Panel</h2>
            </div>
            <button id="close-btn" aria-label="Close sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="api-key-container" id="api-key-container">
            <div class="api-key-card">
                <h3>Enter Gemini API Key</h3>
                <p>To use this chat interface, please enter your Gemini API key below:</p>
                <div class="input-group">
                    <input type="password" id="api-key-input" placeholder="Enter your Gemini API key">
                    <button id="save-api-key">Save</button>
                </div>
                <div class="help-text">
                    Your API key is stored locally and is only used to communicate with the Gemini AI service.
                </div>
            </div>
        </div>

        <div class="chat-container" id="chat-container" style="display: none;">
            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    <div class="message-content">
                        Hello! I can help you chat with the content of this page. What would you like to know?
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message..."></textarea>
                <button id="send-button" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="lib/purify.min.js"></script>
</body>

</html>
